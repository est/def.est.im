<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>def.est.im</title>
  <style>
    /* Reset & base */
    :root{
      --bg: #fff;
      --card: #fbfbfd;
      --accent-a: #2b6cb0; /* blue */
      --accent-b: #e879f9; /* pink */
      --muted: #6b7280;
      --glass: rgba(255,255,255,0.6);
      --glass-2: rgba(255,255,255,0.85);
      --radius: 18px;
      --maxw: 1100px;
      --gap: 18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 400px at 10% 0%, rgba(232,121,249,0.07), transparent 10%),
                  radial-gradient(800px 300px at 95% 30%, rgba(43,108,176,0.05), transparent 10%);
      background-color:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap:24px;
      font-size:16px;
    }

    #container{
      width:100%;
      max-width:var(--maxw);
    }

    /* Header card */
    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(17,24,39,0.06);
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:20px;
      align-items:center;
      margin-bottom:22px;
      border: 1px solid rgba(16,24,40,0.03);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .word-col{
      padding-left:8px;
    }
    #word{font-size:48px;font-weight:700;letter-spacing:-0.02em;margin:0;color:var(--accent-a)}
    .subline{display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-top:8px}
    .ipa{font-family: "Times New Roman", serif;font-size:20px;color:var(--muted)}
    #btnAudio{border-radius:10px;padding:0.5em;font-size:0.7em;border:0;background:linear-gradient(90deg,var(--accent-a),var(--accent-b));color:white;font-weight:600;cursor:pointer}
    .meta{margin-top:16px;color:var(--muted);line-height:1.45}

    /* Ety card */
    .ety{
      background: linear-gradient(180deg,#fff,#fff);border-radius:12px;padding:12px;border:1px solid rgba(16,24,40,0.03);
    }
    .ety h4{margin:0 0 8px 0;font-size:14px;color:var(--muted);}
    .ety p{margin:0;font-size:14px}

    /* Main content */
    .main{
      display:flex;flex-direction:column;gap:18px
    }

    /* Meanings table */
    .meanings{
      background:linear-gradient(180deg,var(--card),#fff);
      border-radius:14px;padding:18px;border:1px solid rgba(16,24,40,0.04);
      box-shadow: 0 6px 18px rgba(17,24,39,0.04);
      overflow:hidden;
    }

    .table{
      width:100%;border-collapse:collapse;font-size:15px
    }

    .table thead{display:none}

    .row{display:grid;grid-template-columns:15em 1fr 10em;gap:12px;padding:16px 12px;border-radius:12px;align-items:start}
    .row + .row{margin-top:12px}
    .row:hover{background:linear-gradient(90deg, rgba(43,108,176,0.03), rgba(232,121,249,0.02));}

    /* Column A */
    .col-a{display:flex;flex-direction:column;gap:6px}
    .pos{font-weight:700;color:#0f172a}
    .grammar{font-size:12px;color:var(--muted)}
    .grammar .hint{border-bottom:1px dashed rgba(0,0,0,0.08);cursor:help}
    /* tooltip */
    .hint[data-tooltip]{position:relative}
    .hint[data-tooltip]:hover::after{
      content:attr(data-tooltip);
      position:absolute;left:0;top:calc(100% + 8px);white-space:nowrap;background:#fff;border-radius:8px;padding:8px 10px;border:1px solid rgba(16,24,40,0.06);box-shadow:0 8px 24px rgba(2,6,23,0.06);z-index:30;font-size:13px;color:var(--muted)}

    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg,rgba(43,108,176,0.08),rgba(232,121,249,0.03));color:var(--accent-a);border:1px solid rgba(43,108,176,0.06)}

    /* Column B */
    .col-b{display:flex;flex-direction:column;gap:8px}
    .definition{font-size:15px;line-height:1.55}
    .def-other{font-size:13px;color:var(--muted);margin-top:6px}
    .example{font-style:italic;color:#0f172a}
    .translation{font-size:13px;color:var(--muted)}

    /* Column C */
    .col-c{display:flex;flex-direction:column;gap:8px;font-size:13px}
    .related-words{display:flex;gap:8px;flex-wrap:wrap}
    .related-words small{padding:6px 8px;border-radius:8px;background:linear-gradient(180deg,#fff,#f8fbff);border:1px solid rgba(16,24,40,0.04)}

    /* Responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .row{grid-template-columns:1fr;}
      .col-c{order:3}
    }

    @media (max-width:560px){
      #word{font-size:36px}
    }

    /* Fancy accent bar */
    .accent-bar{height:6px;border-radius:8px;background:linear-gradient(90deg,var(--accent-a),var(--accent-b));margin-top:12px}

    /* small caption */
    .muted-sm{font-size:13px;color:var(--muted)}

  </style>
  <script defer init="false" src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.15.0/cdn.min.js" integrity="sha512-4M615JhFufNLsrK5+qpW7oZJ8ooDJlzcUqd/+LVic8e9+0JuoO0KLnIf0NGg3e3tvFxRRdngx1VLtiOwPtYM4A==" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container" x-data="{
      WORD:'', IPA: '', CONJUGATES:'',ETYMOLOGY: '', SINCE: '',
      MEANINGS:[],REGISTER:'',
    }">
    <section class="hero" aria-labelledby="word">
      <div class="word-col">
        <h1 id="word" x-text="WORD"></h1>
        <div class="subline">
          <div id="ipa" class="ipa" x-text="IPA"></div>
          <button id="btnAudio" type="button" aria-label="Play pronunciation">▶ Play</button>
          <!-- div id="frequency" class="muted-sm">Frequency: <strong>Common</strong></div -->
        </div>

        <div class="accent-bar" aria-hidden="true"></div>

        <div class="meta">
          <div id="other_forms" x-text="CONJUGATES"></div>
          <!-- div style="margin-top:10px;color:var(--muted)" id="word_note">def.est.im 基于数字媒介优先，智利提供先进词汇解释和翻译。</div -->
        </div>
      </div>

      <aside class="ety" id="etymology">
        <h4>Origin 词源</h4>
        <p id="etym_text" x-text="ETYMOLOGY"></p>
        <div style="height:10px"></div>
        <div id="first_appearance" class="muted-sm">首现: <strong x-text="SINCE"></strong></div>
      </aside>
    </section>

    <main class="main">

      <section class="meanings" aria-labelledby="meanings_title">
        <h2 id="meanings_title" style="margin:0 0 12px 0;font-size:20px">释义</h2>

        <!-- Table: each .row is one meaning -->
        <div id="meanings_table">
          <template x-for="meaning in MEANINGS">
            <article class="row">
              <div class="col-a">
                <div class="pos" x-text="meaning.PATTERN"></div>
                <div class="grammar">
                  <span class="hint" x-bind:data-tooltip="meaning.POS_TIP" x-text="meaning.POS"></span>
                </div>
                <div class="tags">
                  <template x-for="tag in meaning.TAGS">
                    <span class="tag" x-text="tag"></span>
                  </template>
                </div>
              </div>

              <div class="col-b">
                <div class="definition" x-text="meaning.DEF_EN"></div>
                <div class="def-other" x-text="meaning.DEF_ZH"></div>
                <div style="height:6px"></div>
                <div>
                  <div class="example" x-text="meaning.SENT_EN"></div>
                  <div class="translation" x-text="meaning.SENT_ZH"></div>
                </div>
              </div>

              <div class="col-c">
                <template x-for="related in meaning.RELATED" :key="related.T">
                  <div>
                    <span x-text="related.T + ': '"></span>
                    <div class="related-words">
                      <template x-for="word in related.V">
                        <small x-text="word"></small>
                      </template>
                    </div>
                  </div>
                </template>
              </div>
            </article>
          </template>
        </div>

      </section>

      <section class="meanings" aria-labelledby="usage_title">
        <h2 id="usage_title" style="margin:0 0 12px 0;font-size:20px">使用</h2>
        <div id="usage_notes" style="color:var(--muted);line-height:1.6">
          <p id="usage2"><strong>Register:</strong> <span x-text="REGISTER"></span></p>
        </div>
      </section>

      <section class="meanings">
        <h2 style="margin:0 0 12px 0;font-size:20px">注意</h2>
        <div style="color:var(--muted);line-height:1.6">
          <p>本词典由AI撰写。仅供参考。</p>
        </div>
      </section>

    </main>
  </div>
  <script>
    const sys_prompt=`
You are a linguistic expert providing dictionary and thesaurus service.
User inputs a WORD, explain it and respond in strict raw JSON.
Do not wrap the JSON. Format is: {
"WORD": "", // the word to be explained
"IPA": "/xxx/", // pronunciation in International Phonetic Alphabet
"CONJUGATES": "", // describe inflections and such
"ETYMOLOGY": "", // example: "From Latin inspirare (in- 'into' + spirare 'breathe'), originally 'to breathe into, infuse spirit'"
"SINCE": "", // approx. year or era the word first appeared
"MEANINGS": [ // array of meanings
{
    "PATTERN": "", // patterns to use the WORD under this meaning, optionally applied with tokens like [sb] [sth] etc. Example: if WORD is "inpure", one of the PATTERN is "inspire [sb]"
    "POS": "", // grammartically description of the PATTERN. example: "vtr + prep"
    "POS_TIP": "", // tooltip to explain like what is "vtr" and "prep"
    "TAGS": [], // core word, common/rare, old word? Be creative.
    "DEF_EN": "", // definition in simple English
    "DEF_ZH": "", // definition in simple simple Chinese (mainland)
    "SENT_EN": "", // example sentence in simple English
    "SENT_ZH": "", // example sentence in simple Chinese (mainland)
    "RELATED": [  // array of related words under this meaning
      {"T": "synonyms", "V": ["encourage", "motivate"]},
      {"T": "antonyms", "V": ["defeat", "disinspire"]}
    ]
}, {}, {}, ...  // other meanings, from most commonly used to least used
],
"REGISTER": "", // where the word is commonly used
}`
    async function lookup(word){
      derp = ['sk','or','v1','067d90f668e9c1d2064eaca96946cbef7cd9a4626d930469d43b90260b526fce'].join('-')
      req = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST', headers: {"Authorization": `Bearer ${derp}`},
        body: JSON.stringify({
      "model": "google/gemini-2.0-flash-exp:free",
      "messages": [
        {"role": "system", "content": sys_prompt},
        { "role": "user", "content": word}
      ]
    }),
      })
      const rsp = await req.json()
      const em = rsp?.error?.message
      if(em){
        console.error(em)
        return
      }
      const ans = (rsp.choices?.[0]?.message?.content || '').replace(
        /<｜(?:begin|start|end)[\w\s\-▁_]+｜>$/, '').replace(
        /^\s*```json/, '').replace(/```\s*$/, '')
      console.info(ans)
      const data = Object.fromEntries(
          // AI will ocasionally return fuckup cases, like MEANINGS -> MEANings
          Object.entries(JSON.parse(ans)).map(([k, v]) => [k.toUpperCase(), v])
        )
      return data
    }
    btnAudio.onclick=()=>{
      speechSynthesis.cancel()
      speechSynthesis.speak(new SpeechSynthesisUtterance(word.innerText))
    }
    document.addEventListener('DOMContentLoaded', async () => {
      const q = new URLSearchParams(location.search).get('q')
      if (q) {
        let data = JSON.parse(localStorage.getItem(q))
        if (!data) data = await lookup(q)
        if (data) {
          Object.assign(Alpine.$data(container), data)
          localStorage.setItem(q, JSON.stringify(data))
        }
      }
    })
  </script>
</body>
</html>
